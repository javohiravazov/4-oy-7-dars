<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Contact book</title>
  </head>
  <body>
    <section class="container">
      <div class="header__section">
        <h1 class="header__title">Contact book</h1>
      </div>
      <div class="hero__section">
        <div class="hero__right">
          <h2 class="hero__title">New contact form</h2>
          <input class="input1" type="text" placeholder="Name" />
          <br />
          <input class="input2" type="text" placeholder="Relationship" />
          <br />
          <input class="input3" type="number" placeholder="Phone" />
          <br />
          <button class="btn" type="submit">Add contact</button>
        </div>
        <div class="contacts">
          <h2 class="hero__title">Contacts</h2>
          <div class="result"></div>
          <button class="clear">Clear</button>
        </div>
      </div>
    </section>
    <script src="table.js"></script>
  </body>
</html>
